<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Minir√§knare</title>
        <style>
            button{
                background-color: aqua;
                margin: 20px;
                padding: 30px;
            }
            input{
                margin: 40px;
            }
            
        </style>
        <script>
            function count(sign){
                try{
                    var tal1=parseInt(document.getElementById(nr1).value);
                    var tal2=parseInt(document.getElementById(nr2).value);
                    if (sign=='+'){
                        alert(tal1+tal2);
                    }
                    else if (sign=='-'){
                        alert(tal1-tal2);
                    }
                    else if (sign=='*'){
                        alert(tal1*tal2);
                    }
                    else (sign=='/')
                    {
                        alert(tal1/tal2);
                    }
                
                }
                catch(ex) {
                    alert(ex);
                }
    }
        </script>
    </head>
    <body>
        <form>
            <p><label for="tal1">Tal: 1</label><input type="text" id="nr1"></p>
            <p><label for="tal2">Tal: 2</label><input type="text" id="nr2"></p>
        </form>
        <button onclick="count()">+</button>
        <button onclick="count()">-</button>
        <button onclick="count()">*</button>
        <button onclick="count()">/</button>
    </body>
</html>
