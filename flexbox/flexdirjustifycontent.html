<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Flex dir jusify-conent</title>
        <style>
            #main{
                display: flex;
                flex-direction: column;
                color: white;
            }

            #main h1{
                margin-top: 1.5em;
            }
            .first{
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                background-color: rgb(104, 56, 56);
                font-family: Verdana, sans-serif;
            }
            img{
                height: 6em;
            }
            .first ul{
                
            }
            li{
                border: 3px solid white;
                border-radius: 5px;
                letter-spacing: 2px;
                text-align: center;
                margin-left: 20px;
                
            }
            .second{
                background:no-repeat url("croissants.jpg");
                background-size: 100vw 9em;
                display: flex;
                justify-content: flex-end;
                font-family: 'Courier New', Courier, monospace;
            }

            @media screen and (min-width:550px){
                .first ul{
                flex-direction: row;
                justify-content: space-around;
            }
            .first{
                flex-direction: row;
                justify-content: space-between;
            }
            .second{
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div class="first">
            <ul>
                <li>MENU</li>
                <li>NEWS</li>
                <li>ABOUT</li>
                <li>CONTACT</li>
            </ul>
            </div>
            <img src="logo.png" alt="logo">

            <div class="second"><h1>Haris Bakery</h1></div>
        </div>
    </body>
</html>
