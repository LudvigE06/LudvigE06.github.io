<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>form log</title>
        <link rel="stylesheet" type="text/css" href="formlogcssstyle.css">
    </head>
    <body>
        <h1>Simple log in with lables</h1>
        <form>
            <p><label for="username">Username:</label>
            <input type="text" name="username" required></p>

            <p><label for="Password">Password:</label>

            <p id="login"><input type="submit" value="log in"></p>
        </form>
    </body>
