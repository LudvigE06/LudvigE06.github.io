<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Align items</title>
        <style>
            img{
                margin: 10px;
                border: 3px solid black;
                box-shadow: 3px 3px whitesmoke;
            }
            .cards{
                display: flex;
                flex-wrap: wrap;
            }
            .first{
                align-items: stretch;
            }
            .second{
                align-items: flex-end;
            }
            .third{
                align-items: flex-start;
            }
            .fourth{
                align-items: center;
            }
        </style>
    </head>
    <body>
        <h1>Align-items with stretch, flex-end, flex-start, center</h1>
        <div class="cards first">
            <img src="foto1.jpg" alt="Sample photo">
            <img src="foto2.jpg" alt="Sample photo">
            <img src="foto3.jpg" alt="Sample photo">
        </div>
        <div class="cards second">
            <img src="foto1.jpg" alt="Sample photo">
            <img src="foto2.jpg" alt="Sample photo">
            <img src="foto3.jpg" alt="Sample photo">
        </div>
        <div class="cards third">
            <img src="foto1.jpg" alt="Sample photo">
            <img src="foto2.jpg" alt="Sample photo">
            <img src="foto3.jpg" alt="Sample photo">
        </div>
        <div class="cards fourth">
            <img src="foto1.jpg" alt="Sample photo">
            <img src="foto2.jpg" alt="Sample photo">
            <img src="foto3.jpg" alt="Sample photo">
        </div>
    </body>
</html>
