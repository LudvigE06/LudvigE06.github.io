<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Form fieldset</title>
        <link rel="stylesheet" type="text/css" href="formfieldsetstyle.css">
    </head>
    <body>
        <h1>Form with fieldset</h1>
        <form>
        <fieldset>
            <legend>Login</legend>
            <p><label for="username">Username:*</label>
            <input type="text" name="username" required></p>

            <p><label for="password">Password:*</label>
            <input type="text" name="password" required></p>
        </fieldset>

        <fieldset>
            <legend>Gender*</legend>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="Male" required><br>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="Female"><br>
        </fieldset>

        <fieldset>
            <legend>Programming Skill</legend>
            <label for="java">Java</label>
            <input type="checkbox" id="java" name="programming" value="Java"><br>
            <label for="cplus">C++</label>
            <input type="checkbox" id="cplus" name="programming" value="C++"><br>
            <label for="csharp">C#</label>
            <input type="checkbox" id="csharp" name="programming" value="C#"><br>
        </fieldset>

        <fieldset>
            <legend>Fruit</legend>
            <label id="fruit" for="fruit-select">Choose a fruit:</label>
            <select id="fruit-select" name="fruits" aria-placeholder="--Please choose an option--">
            
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
            <option value="pear">Pear</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Comment</legend>
            <textarea rows="7" cols="40" placeholder="Enter your comment here"></textarea>
        </fieldset>

        <p><input type="submit" id="send" value="Send"></p>
        </form>
    </body>
</html>
