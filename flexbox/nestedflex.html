<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Nested flex</title>
        <style>
            .wrapper{
                display: flex;
                flex-wrap: wrap;
            }
            .second{
                display: flex;
            }
            .second>div{
                flex: 1;
                flex-direction: column;
                color: black;
            }
            .wrapper>div{
                flex: 1;
                text-align: center;
                background-color: blue;
                color: white;
                margin: 0.5em;
                padding: 0.3em;
                border-radius: 10px;
                font-size: large;
            }
            #green{
                background-color: lightgreen;
            }
            #red{
                background-color: lightcoral;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
              <div class="second">1
                <div id="green">1a</div>
                 <div id="red">1b</div>
                </div>
                <div>2</div>
                <div>3</div>
            </div>
            <div class="wrapper">
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
            </div>
            <div class="wrapper">
                <div>8</div>
                <div>9</div>
                <div>10</div>
            </div>
            
    </body>
</html>
