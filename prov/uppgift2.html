<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Minir√§knare</title>
        <style>
            button{
                background-color: aqua;
                margin: 20px;
                width: 100px;
            }
            input{
                margin: 40px;
            }
            
        </style>
        <script>
              function plus() {
        var tal1= parseInt(document.getElementById("nr1").value);  
                var tal2= parseInt(document.getElementById("nr2").value); 
        alert(tal1+tal2);
        }
           
          function minus() {
           var tal1= parseInt(document.getElementById("nr1").value);  
                var tal2= parseInt(document.getElementById("nr2").value);
        alert(tal1-tal2);
        
        }
        
          function times() {
           var tal1= parseInt(document.getElementById("nr1").value);  
                var tal2= parseInt(document.getElementById("nr2").value);
        alert(tal1*tal2);
         
        }
        
          function divide() {
           var tal1= parseInt(document.getElementById("nr1").value);  
                var tal2= parseInt(document.getElementById("nr2").value);
        alert(tal1/tal2);
        
        }

        </script>
    </head>
    <body>
        <form>
            <p><label for="nr1">Tal: 1</label><input type="text" id="nr1" ></p>
            <p><label for="nr2">Tal: 2</label><input type="text" id="nr2" ></p>
        </form>
        <button onclick="plus()">+</button>
        <button onclick="minus()">-</button>
        <button onclick="times()">*</button>
        <button onclick="divide()">/</button>
    </body>
</html>
