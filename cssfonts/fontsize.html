<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Font-size</title>
        <link rel="stylesheet" type="text/css" href="fontsizestyle.css">
    </head>
    <body>
        <h3>Font size on web safe fonts</h3>

        <p>
            <span class="small">Small 0.5em: Courier New, Courier, monospace</span>

            <span class="normal">Normal 1em: Courier New, Courier, monospace</span>

            <span class="large">Large 1.5em: Courier New, Courier, monospace</span>

            <span class="larger">Larger 2em: Courier New, Courier, monospace</span>
        </p>

        <p>Use classen on span-tags element to get <br>different font-sizes</p>
    </body>
</html>
