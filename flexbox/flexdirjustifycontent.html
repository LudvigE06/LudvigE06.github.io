<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Flex dir jusify-conent</title>
        <link rel="icon" type="image/x-icon" href="ukFavicon.ico" >
        <script src="https://kit.fontawesome.com/b96584f96b.js" crossorigin="anonymous"></script>
        <style>
            #main{
                display: flex;
                flex-direction: column;
                color: white;
            }

            #main h1{
                margin-top: 1.5em;
            }
            .first{
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                background-color: rgb(104, 56, 56);
                font-family: Verdana, sans-serif;
            }
            img{
                height: 6em;
            }
            .first ul{
                display: flex;
                flex-direction: column;
                list-style-type: none;
                align-items: center;
                width: 400px;
            }
            li{
                border: 3px solid white;
                border-radius: .5em;
                letter-spacing: .2em;
                text-align: center;
                margin-left: 20px;
                width: 30%;
            }
            .second{
                background:no-repeat url("croissants.jpg");
                background-size: 100vw 20em;
                height: 10em;
                display: flex;
                justify-content: flex-end;
                font-family: 'Courier New', Courier, monospace;
            }

            @media screen and (min-width: 550px){
                .first ul{
                flex-direction: row;
                justify-content: space-around;
            }
            .first{
                flex-direction: row;
                justify-content: space-between;
            }
            .second{
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div class="first">
            <ul>
                <li>MENU <ion-icon name="menu"></ion-icon></li>
                <li>NEWS<i class="fa-regular fa-newspaper" style="color:rgb(105, 88, 204)"></i></li>
                <li>ABOUT<i class="fas fa-database fa-2x" style="color:rgb(82, 141, 58)"></i> </li>
                <li>CONTACT<i class="fa-regular fa-address-book"></i></li>
            </ul>
            <img src="logo.png" alt="logo">
            </div>
            <div class="second"><h1>Haris Bakery</h1></div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
