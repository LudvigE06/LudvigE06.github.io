<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
  <title>If else exempel</title>
    <script type="text/javascript">
    function question(){
        //Detta script gör så att en ruta med en OK- och en Cancel-knapp dyker upp. 
        if (confirm("Är du en fotbollsspelare?\n OK = Ja!; Cancel = Nej!"))
        {
            alert("Det gäller mig.");
        }
        else
        {
            alert(" Nej, det gäller inte mig.");
        }
    }
    </script>
    </head>
    <body>
        <form>
            <input type="button" name="Button1" value="Ask" onclick="question()" >
        </form>
    </body>
