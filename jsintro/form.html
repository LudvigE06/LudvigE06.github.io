<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Form</title>
        <script>
            function showEx(iform)
            {
                alert("Värde från Exempel textfält är :" + 
             iform.elements['exempelstring'].value );
            }

            function Japan()
            {
                alert("MoshiMoshi");
            }
            function India()
            {
                alert("Namaste");
            }
            function China()
            {
                alert("Ni hao");
            }

            function defaultcolor(x)
            {
                x.style.background="white" ;
            }

            function namn(x)
            {
                x.style.background="yellow" ;
            }

            function city(x)
            {
                x.style.background="green" ;
            }

        </script>
    </head>
    <body>
        <form name="demo_form">
            <p><label for="ex">Exempel:</label>
            <input type="text" id="ex" name="exempelstring"></p>

            <p><input type="button" value="skriv ut exempelfield värde" onclick="showEx(document.forms['demo_form'])"></p>

            <p>Hej i olika länder</p>

            <input type="button" value="Japan" onclick="Japan()">
            <input type="button" value="Indien" onclick="India()">
            <input type="button" value="Kina" onclick="China()">

            <p><label for="namn">Namn:</label>
            <input type="text" id="namn"  onfocus="namn(this)" onblur="defaultcolor(this)"></p>

            <p><label for="city">Stad:</label>
            <input type="text" id="city" onfocus="city(this)" onblur="defaultcolor(this)"></p>
        </form>
    </body>
</html>
