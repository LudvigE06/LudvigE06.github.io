<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Cards responsive</title>
        <style>
            .wrapper{
                background-color: lightgreen;
                display: flex;
                flex-direction: column;
            }
            img{
                box-shadow: 10px 10px red;
                margin: 1em;
            }
            .first{
                order: 3;
            }
            .second{
                order: 2;
            }
            .third{
                order: 1;
            }
            @media screen and (min-width:450px){
                .wrapper{
                    flex-wrap: wrap;
                }
                .first{
                order: 1;
                flex-basis: 50%;
            }
            .second{
                order: 2;
                flex-basis: 50%;
            }
            .third{
                order: 3;
                
            }
            }
            @media screen and (min-width:900px){
                .wrapper{
                    flex-direction: row;
                }
                .first{
                order: 3;
            }
            .second{
                order: 1;
            }
            .third{
                order: 2;
            }
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
    <img class="first"  src="foto1s.png">
    <img class="second" src="foto2s.png">
    <img class="third"  src="foto3s.png">
    </div>

    </body>
</html>
