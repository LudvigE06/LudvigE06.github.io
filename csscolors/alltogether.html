<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>All together</title>
        <style>
            body{
                background-color: #f8f897;
            }
            p{
                width: 12em;
                height: 3em;
            }
            #first{
                background-color: #f5f570;
            }
            #second{
                background: linear-gradient(to top, #f8f897, #efef12);
            }
            #third{
                background-color: rgba(143, 143, 10, 0.3);
                color: white;
            }
            #fourth{
                background-color: #2a2a0a;
                color: white;
                box-shadow: -10px -10px #ff00ff;
            }
        </style>
    </head>
    <body>
        <p id="first">First</p>
        <p id="second">Second</p>
        <p id="third">Third</p>
        <p id="fourth">Fourth</p>
    </body>
</html>
