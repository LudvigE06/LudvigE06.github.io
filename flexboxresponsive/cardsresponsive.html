<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Cards responsive</title>
        <style>
            body{
                background-color: lightgreen;
            }
            .wrapper{
                border-radius: 10px;
                display: flex;
                flex-direction: column-reverse;
                flex-wrap: wrap;
            }
            img{
                box-shadow: 3px 3px red;
                margin: 10px;
                flex: 1 100%;
            }
            @media screen and (min-width:450px){
               .first, .second{
                flex: 1 0 0px;
               }
            }
            @media screen and (min-width:900px){
                .wrapper{
                    flex-direction: row;
                }
                .first{
                order: 3;
            }
            .second{
                order: 1;
            }
            .third{
                order: 2;
            }
            img{
                flex: 1 0 0px;
            }
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
    <img class="first"  src="foto1s.png">
    <img class="second" src="foto2s.png">
    <img class="third"  src="foto3s.png">
    </div>

    </body>
</html>
