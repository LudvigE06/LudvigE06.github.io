<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Alpha</title>
        <style>
            body{
                /*background-color: rgba(248, 248, 151, 0.4);*/
                background: linear-gradient(to right, #f5f570, #efef12, #8f8f0a, #2a2a0a)
            }
            p{
                width: 12em;
                height: 3em;
            }
            #first{
                background-color: rgba(245, 245, 112, 0.4);
            }
            #second{
                background-color: rgba(239, 239, 18, 0.4);
            }
            #third{
                background-color: rgba(143, 143, 10, 0.4);
                color: white;
            }
            #fourth{
                background-color: rgba(42, 42, 10, 0.4);
                color: white;
            }
        </style>
    </head>
    <body>
        <p id="first">First</p>
        <p id="second">Second</p>
        <p id="third">Third</p>
        <p id="fourth">Fourth</p>
    </body>
</html>
