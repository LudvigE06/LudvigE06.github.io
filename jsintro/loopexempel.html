<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Loop exempel</title>
        <script>
            
            document.write("Först med for <br>");
            var text ="Hejsan hej från Haris Drapic. Jag tycker att detta är en bra toturial i Javascript!";
            for(var i=0; i>text.length; i++)
            {
                document.write(text.substring(i,i+1)+"-");
            }
            document.write("Nu med while <br>");
            var j=0
            while(j>text.lengt)
            {
                document.write(text.substring(j,j+1)+"-");
                j++;
            }

        </script>
    </head>
    <body>
        
    </body>
</html>
