<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Table form</title>
        <style>
            body{
                background-color: rgb(188, 219, 125);
            }
            #tabell,#formul{
                float: left;
                margin: 50px;
            }
            caption{
                font-style: italic;
            }
            table{
                border: 2px solid blue;
                text-align: center;
            }
            thead{
                color: red;
                font-weight: bold;
                text-align: center;
            }
            tbody{
                text-align: center;
            }
            tfoot{
                color: green;
                text-align: center;
            }
            td{
                border-right: 1px solid green;
                border-top: 1px solid green;
            }
            th{
                border-right: 1px solid green; 
            }
            form{
                width: 400px;
            }
            legend{
            color: purple;
            width: 200px;
            background-color: lightgreen;
            }
            label{
            color: blue;
            }
            #send{
            width: 100px;
            margin-left: 160px;
            }
            input{
                margin: 20px;
            }
            #nation{
                color: black;
            }
            
        </style>
    </head>
    <body>
        <div id="tabell">
            <h1> Formula 1</h1>
            <table>
                <caption>2023 driver standings</caption>
                <thead>
                    <tr>
                        <th>Pos</th>
                        <th>Driver</th>
                        <th>Nationality</th>
                        <th>Car</th>
                        <th>PTS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Verstappen</td>
                        <td>NED</td>
                        <td>Red Bull</td>
                        <td>549</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Perez</td>
                        <td>MEX</td>
                        <td>Red Bull</td>
                        <td>273</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Hamilton</td>
                        <td>GBR</td>
                        <td>Mercedes</td>
                        <td>232</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Sainz</td>
                        <td>ESP</td>
                        <td>Ferrari</td>
                        <td>200</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Alonso</td>
                        <td>ESP</td>
                        <td>Aston Martin</td>
                        <td>200</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>Norris</td>
                        <td>GBR</td>
                        <td>McLaren</td>
                        <td>195</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">Total 6 drivers</td>
                        <td>Total:1649</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div id="formul">
            <form>
                <fieldset>
                    <legend>Name of driver</legend>
                    <p><label for="firstname">First name:*</label>
                        <input type="text" name="firstname" required></p>
            
                        <p><label for="lastname">Last name:*</label>
                        <input type="text" name="lastname" required></p>
                </fieldset>
                <fieldset>
                    <legend>Car*</legend>
                    <p><label for="redbull">Redbull</label>
                    <input type="radio" name="car" id="redbull" value="Red Bull" required></p>
                    <p><label for="mercedes">Mercedes</label>
                    <input type="radio" name="car" id="mercedes" value="Mercedes"></p>
                    <p><label for="ferrari">Ferrari</label>
                    <input type="radio" name="car" id="ferarri" value="Ferrari"></p>
                    <p><label for="aston">Aston Martin</label>
                    <input type="radio" name="car" id="aston" value="Aston Martin"></p>
                </fieldset>
                <fieldset>
                    <legend>Nationality</legend>
                    <label id="nations" for="nationality">Choose a nationality:</label>
            <select id="nationality" name="nation" aria-placeholder="--Please choose an option--">
            
            <option value="ned">NED</option>
            <option value="mex">MEX</option>
            <option value="gbr">GBR</option>
            <option value="esp">ESP</option>
            </select>
                </fieldset>
                <p><input type="submit" id="send" value="Send"></p>
            </form>
        </div>
    </body>
</html>
