<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Array</title>
        <script>
            var cities = ["Dubai","Paris","Mumbai","Dallas","Houston","Madrid"]
            for (var i=0;i<3;i++)
            {
            var city = prompt("Skriv en stad" , "");
            cities.push(city);
            }
            document.write("After push <br>");
            cities.forEach(utskrift);
            function utskrift (element, index){
                document.write('cities[' + index + '] = ' + element +"<br>");
            }
            cities.pop();
            document.write("After pop <br>");
            cities.forEach(utskrift);
            cities.shift();
            document.write("After shift <br>");
            cities.forEach(utskrift);
            var removed = cities.splice(2, 0, 'Stockholm');
            document.write("After splice <br>");
            cities.forEach(utskrift);
            delete cities[2]
            document.write("After delete <br>");
            cities.forEach(utskrift);
            document.write("constructor of cities array is <b>" + cities.constructor + "</b><br>");
            document.write("Index of Dallas is " + cities.indexOf("Dallas")+ "<br>");
            document.write("First city is <b>" + cities[0] + "</b><br>");
            document.write("Size of cities is <b>" + cities.length + "</b><br>");
            cities.lenght = 1;
            document.write("<b>Size of cities is now " + cities.length+"<br></b>");
        </script>
    </head>

</html>
