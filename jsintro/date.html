<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Date</title>
        <script>
            var now = new Date;
            document.write("<b>Datum: </b>" + now + "<br>");

            var specialDate = new Date(Date.parse("Aug 30, 2014"))
            document.write("<b>Specifikt datum: </b>" + specialDate +"<br>");

            var year = now.getFullYear();
            var hrs = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();

            document.write("<b>År: </b>" + year+"<br>");
            document.write("<b>Tid: </b>" + hrs+":"+minute+":"+second+"<br>");

            var newYear = new Date(Date.parse("December 31," + year));
            var timeLeft = newYear.getTime() - now.getTime();
            var daysLeft = Math.floor(timeLeft / (1000*60*60*24));
            document.write("Nytt år är<b> " + daysLeft + "</b> dagar ifrån.<br>");

        </script>
    </head>
    <body>
        
    </body>
</html>
