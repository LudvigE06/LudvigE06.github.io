<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Text shadow</title>
        <link rel="stylesheet" type="text/css" href="textshadowstyle.css">
    </head>
    <body>
        <h3>Text shadow on google fonts</h3>

        <div id="first"><p><span id="titel1">Great vibes - Robert Leuschke</span><br>
        color: green;<br>
        text-shadow: 1px 1px 2px black,0 0 20px blue,0 0 7px darkblue;</p></div>

        <div id="second"><p><span id="titel2">Cabin shetch - Pablo Impallari</span><br>
        text-shadow: 4px 4px 4px #666666;</p></div>

        <div id="third"><p><span id="titel3">VT 323 - Peter Hull</span><br>
        color: coral;<br>
        text-shadow: 0 0 10px #00ff00;</p></div>
    </body>
</html>
