<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Boxshadows</title>
        <style>
            body{
                background-color: #f8f897;
            }
            p{
                width: 12em;
                height: 3em;
            }
            #first{
                background-color: #f5f570;
                box-shadow: 10px 10px #ff0000;
            }
            #second{
                background-color: #efef12;
                box-shadow: 15px -10px #0000ff;
            }
            #third{
                background-color: #8f8f0a;
                color: white;
                box-shadow: -20px 10px #860000;
            }
            #fourth{
                background-color: #2a2a0a;
                color: white;
                box-shadow: -10px -10px #ff00ff;
            }
        </style>
    </head>
    <body>
        <p id="first">First</p>
        <p id="second">Second</p>
        <p id="third">Third</p>
        <p id="fourth">Fourth</p>
    </body>
</html>
