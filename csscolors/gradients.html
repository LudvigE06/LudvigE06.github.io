<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Gradients</title>
        <style>
            body{
                background-color: #f8f897;
            }
            p{
                width: 12em;
                height: 3em;
            }
            #first{
                background: linear-gradient(to bottom, #f8f897, #f5f570);
            }
            #second{
                background: linear-gradient(to top, #f8f897, #efef12);
            }
            #third{
                background: linear-gradient(to right, #f8f897, #8f8f0a);
                color: white;
            }
            #fourth{
                background: linear-gradient(#f8f897, #2a2a0a, #f8f897);
                color: white;
            }
        </style>
    </head>
    <body>
        <p id="first">First</p>
        <p id="second">Second</p>
        <p id="third">Third</p>
        <p id="fourth">Fourth</p>
    </body>
</html>
