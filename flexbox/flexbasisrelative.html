<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Flex basis relative</title>
        <style>
            .container{
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                text-align: center;
            }
            .container > div{
                text-align: center;
                background-color: yellow;
                color: white;
                border: 2px solid black;
                border-radius: 10px;
                font-size: large;
            }
            .odd{
                flex: 1 10%;
            }
            .even{
                flex: 1 20%;
            }
            .eight,.fifth,.second{
                flex: 1 40%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="odd">1</div>
            <div class="even second">2</div>
            <div class="odd">3</div>
            <div class="even">4</div>
            <div class="odd fifth">5</div>
            <div class="even">6</div>
            <div class="odd">7</div>
            <div class="even eighth">8</div>
            <div class="odd">9</div>
            <div class="even">10</div>
        </div>
    </body>
</html>
