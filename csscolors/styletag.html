<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Style tag</title>
        <style>
            #bigpara{
                font-size: 2em;
            }
            .redpara{
                background-color: red;
            }
            p{
                background-color: blue;
                color: white;
            }
        </style>
    </head>
    <body>
        <p id="bigpara">I'm big.</p>
        <p>I'm blue</p>
        <p>I'm also blue</p>
        <p class="redpara">But i'm red</p>
        <p class =redpara>Me too</p>
        <p>Not me</p>
    </body>
</html>
